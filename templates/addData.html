{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <div>
        <a href="/" class="button is-text">&lt; return to main menu</a>
    </div>
    <h1 class="title">Add Data to the Model</h1>
    <div>
        <canvas id="canvas" width="200" height="200"></canvas>
    </div>
    <div>
        <p>Write an uppercase "{{ letter.lower() }}"</p>
    </div>
    
    <!-- ADD A FORM HERE -->
    <form method="POST" action="{{ url_for('add_data_post') }}">
        <input id="pixels" name="pixels" type="hidden" />
        <input id="letter" name="letter" type="hidden" value="{{letter}}" />
        <button type="submit" class="button is-success" onclick="addDataAction()">Add Data</button>
        <button type="button" class="button is-info" onclick="resetCanvas()">Clear</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        startCanvas();
    });
</script>
{% endblock %}
